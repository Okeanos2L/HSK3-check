<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK三级词汇复习</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* 浅灰色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* 绿色 */
            color: white;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #word-display {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        /* 响应式设计 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HSK三级词汇复习</h1>
        <div id="word-display">点击“开始随机抽查”以显示词汇</div>
        <div class="buttons">
            <button id="start-btn">开始随机抽查 - Start Random</button>
            <button id="pause-btn" disabled>暂停 - Pause</button>
            <button id="check-btn" disabled>查看词汇意思 - Check</button>
        </div>
    </div>

    <!-- JavaScript 代码 -->
    <script>
        let words = [];
        let currentIndex = 0;
        let intervalId = null;
        
        const wordDisplay = document.getElementById('word-display');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const checkBtn = document.getElementById('check-btn');

        // 从 GitHub Pages 加载 JSON
       fetch('https://raw.githubusercontent.com/Okeanos2L/hsk3-check/main/hsk3_full.json')
      
        .then(response => response.json())
            .then(data => {
                words = data;
            })
            .catch(error => console.error('加载词汇数据失败:', error));

        startBtn.addEventListener('click', () => {
            if (words.length === 0) {
                alert("词汇数据未加载，请稍候重试！");
                return;
            }
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            checkBtn.disabled = true;
            intervalId = setInterval(() => {
                currentIndex = Math.floor(Math.random() * words.length);
                wordDisplay.textContent = words[currentIndex].chinese;
            }, 100);
        });

        pauseBtn.addEventListener('click', () => {
            clearInterval(intervalId);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            checkBtn.disabled = false;
        });

        checkBtn.addEventListener('click', () => {
            const word = words[currentIndex];
            alert(`拼音: ${word.pinyin}\n中文解释: ${word.definition}`);
        });
    </script>
</body>
</html>
